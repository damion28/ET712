<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>ET712 - Damion Ally</h1>
    <script>
        console.log("\n---- Example 1 ----")
        // declare a variable with initial value
        let username = "batman"; // string variable
        let id = 123456; // numerical variable
        let check = false; // Boolean variable

        // console information
        console.log("Entered username = ", username);
        console.log(username, " has id number = ", id);
        console.log(`${username} has id number = ${id}`)

        console.log("\n---- Example 2 ----")
        // collect two numbers using a prompt window and display the sum of the two numbers in the console
        // step 1: declare variables
        let n1;
        let n2;
        // step 2: collect two numbers from the user
        n1 = prompt("Enter number 1") // prompt method collects only string
        n1 = parseInt(n1)   // change to integer type
        n2 = parseInt(prompt("Enter number 2"))
        let sum = n1+n2;
        // step 3: display result in the console
        console.log(`The sum of number ${n1} and ${n2} is ${sum}`)

        console.log("\n---- Example 3 ---")
        // accessing characters in a string
        let firstname = "Bruce Wayne"
        console.log(`The third character = ${firstname[2]}`)
        // find the length of a string
        let totalchar = firstname.length
        console.log(`${firstname} has ${totalchar} characters`)
        // convert string into upper-case
        console.log(firstname.toUpperCase())
        // convert string to lower-case
        firstname = firstname.toLowerCase()
        console.log(firstname)
        // search for a specific character
        let mysearch = firstname.search(`Way`)
        console.log(`The found index is = ${mysearch}`) // if it doesn't find any matches, it returns -1
        // remove white space before and after a string
        let password = "     joker 123      "
        console.log(password)
        password = password.trim()
        console.log(password)
        // subtracting character
        console.log(password.substr(2,3)) // 2 = index, 3 = number of character from the selected index
        // replacing characters
        let school = "Queensborough Community College"
        console.log(school)
        console.log(school.replace("Community", "Park"))
        // extracting
        console.log(school.slice(6,13))

        console.log("\n---- Exercise ----")


        let word;

        word = prompt("Enter a word")
        console.log(`The second character of the word is ${word[1]}`)
        console.log(`The length of the word ${word} is ${word.length}`)
        word = word.toUpperCase()
        console.log(word)
        console.log(`The last two letters of the word ${word} are ${word.slice(-2)}`)

    </script>
</body>

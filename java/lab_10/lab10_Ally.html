<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 10, form events</title>
    <link rel="stylesheet" href="lab10_Ally.css">
</head>
<body>
    <form id="myform">
        <section class="formcontrol">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter username...">
        </section>

        <section class="formcontrol">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password...">
            <p class="errormsg">Password must be at least 8+ characters</p>
        </section>

        
       
        <button type="submit" class="btnsubmit">Submit Form</button>
    </form>

    <!-- Display a welcome message -->
     <div class="greeting">
        <p>Welcome to form event <span class="greetuser">testing</span></p>
     </div>

    <script src="lab10_Ally.js"></script>
</body>
</html>
